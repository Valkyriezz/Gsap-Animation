<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GSAP Scroll Animation</title>
  <style>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
    }

    #page1 {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: lightblue;
    }

    #page2 {
      color: white;
      position: relative;
      display: flex;
      align-items: center;
      overflow: hidden;
      padding-left: 0; 
      background-color: lightpink;
    }

    .scroll-wrapper {
      width: 200vw; 
    }

    .scroll-text {
      font-size: 50vh;
      white-space: nowrap;
      will-change: transform;
      padding-left: 0;
    }

    #page3 {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: lightgoldenrodyellow;
    }
  </style>
</head>
<body>

  <section id="page1">
  </section>

  <section id="page2">
    <div class="scroll-wrapper">
      <h1 class="scroll-text">EXPERIENCE</h1>
    </div>
  </section>

  <section id="page3">
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.fromTo(".scroll-text",
      { x: "10vw" },
      {
        x: "-60vw",
        ease: "none",
        scrollTrigger: {
          trigger: "#page2",
          start: "top top",
          end: "+=1000",
          scrub: true,
          pin: true,
        },
      }
    );
  </script>

</body>
</html>
